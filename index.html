<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script type="text/javascript" src="scrip.js" ></script>
</head>
<body>
    <div class="Description">
        <h2>Calculator - Basic</h2>
        <ul>
            <li>JavaScript</li>
            <li>CSS</li>
            <li>HTML</li>
        </ul>        
    </div>
    <div id="calculator"> <!--Set container for calculator-->
        <div id="upper">
            <div id="display">
                <input type="text" id="displaycalc" name="CalcDisplay">
            </div>          
            <div id="titlebar">
                <div class="calcname">JS-01 Calculator</div>
                <div class="key clr" onclick="clearDisplay()">C</div>
            </div>   
        </div>    
        <div id="keypad">
            <div id="numpad">
                <div class="key num" onclick="updateDisplay('7')">7</div>
                <div class="key num" onclick="updateDisplay('8')">8</div>
                <div class="key num" onclick="updateDisplay('9')">9</div>
                <div class="key num" onclick="updateDisplay('4')">4</div>
                <div class="key num" onclick="updateDisplay('5')">5</div>
                <div class="key num" onclick="updateDisplay('6')">6</div>
                <div class="key num" onclick="updateDisplay('1')">1</div>
                <div class="key num" onclick="updateDisplay('2')">2</div>
                <div class="key num" onclick="updateDisplay('3')">3</div>
                <div class="key num" onclick="updateDisplay('.')">.</div>
                <div class="key num" onclick="updateDisplay('0')">0</div>
                <div class="key ops eql" onclick="ops()">=</div>
            </div>
            <div id="opspad">
                <div class="key" onclick="ops('/')">/</div>
                <div class="key" onclick="ops('-')">-</div>
                <div class="key" onclick="ops('*')">*</div>
                <div class="key" onclick="ops('+')">+</div>
            </div>
        </div>
    </div>
</body>
</html>
